<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/bootstrap.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <div class="section">
        <div class="container">
            <!-- Первый row(Заголовок) -->
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
                <!-- Второй row (строка) под видео и форму -->
                <div class="row">
                    <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                        <div class="video">
                            <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
                        <div class="form">
                            <p class="form-header text-center">Введите свой email</p>
                            <form action="#">
                                <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                                <input type="text" class="form-control input-lg" placeholder="Ваш email">
                                <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="section">
        <div class="container">
            <!-- row под заголовок секции -->
            <div class="row">
                <div class="col-lg-12 col-xs-12 col-sm-12">
                    <h2 class="section-header text-center text-uppercase">
                        Почему нужно сделать это сейчас?
                    </h2>
                </div>
            </div>
            <!-- Блок с преимуществами -->
            <div class="feature text-center">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="#" alt="Первое преимущество">
                            <p>Первое преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="#" alt="Второе преимущество">
                            <p>Второе преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="#" alt="Третье преимущество">
                            <p>Третье преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="#" alt="Четвертое преимущество">
                            <p>Четвертое преимуществами</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Кнопка получить инструкцию -->
            <button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
        </div>
    </div>


</body>

</html>
